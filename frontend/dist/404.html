<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var repo = "/MedAxis-Plus";

      if (path.startsWith(repo)) {
        path = path.replace(repo, "");
      }

      window.location.replace(repo + "/#" + path);
    </script>
  </head>
  <body></body>
</html>
